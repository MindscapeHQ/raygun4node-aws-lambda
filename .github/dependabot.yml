version: 2
updates:

# raygun4node-aws-lambda
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"

# example
  - package-ecosystem: "npm"
    directory: "/example"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Package in example is accessed by path, 
      # do not update in package.json.
      - dependency-name: "raygun4node"

# Github Actions dependencies updates config
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
